<!DOCTYPE html>
<html ng-app="filterApp">
<head>
    <title>Task2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    
    <script>
    let filterApp = angular.module('filterApp', []); 
    filterApp.filter('myFilter', function() {
        return function(x) {
            let sentArr = x.split(" ");
            let txt = sentArr[0];
            let len = sentArr[0].length;
            if(len>10){
                    return "...";
                }
            else if(len === 10){
                    return txt;
            }   
            else{ 
                for(let i=1; i<sentArr.length; i++){
                    len += sentArr[i].length;
                    if(len<10){
                        txt += " " + sentArr[i];
                    }
                    else{
                        return txt;
                    }
                }
            }
           
        };
    });
    filterApp.controller('filtCtrl', function($scope){
        $scope.names = ['ssusususus usus usususu', 'kikikikik ikikikikikik', 'yayayay ayayayayayay'];
    })
    </script>
</head>
<body ng-app="filterApp" ng-controller="filtCtrl">
    <p ng-repeat="x in names">
        {{x | myFilter}}
    </p>
</body>
</html>
